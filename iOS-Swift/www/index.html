<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
	<!-- stylesheets -->
	<link href="assets/css/styles.css" rel="stylesheet">

	<!-- javascript -->
	<script src="assets/js/enClose.js"></script>
	<script src="assets/js/application.js"></script>
</head>

<body>

	<span class="title">- MAIN VIEW -</span>

	<div class="blueprint">

			<div class="wrapper">
				<img class="logo" src="assets/images/logo.png" />
			</div>

		</div>
	</div>

	<span class="prompt">TAP ON THE ENCLOSE LOGO TO TEST.</span>
	<span class="response"></span>


	<!-- Top Left Arrow -->
	<svg class="corner-arrow arrow-tl" viewBox="0 0 40 40">

	</svg>

	<!-- Top Right Arrow -->
	<svg class="corner-arrow arrow-tr" viewBox="0 0 40 40">
		<path d="M20,40 L20,5 M5,20 L20,5 L35,20"></path>
	</svg>

	<!-- Bottom Left Arrow -->
	<svg class="corner-arrow arrow-bl" viewBox="0 0 40 40">
		<path d="M20,40 L20,5 M5,20 L20,5 L35,20"></path>
	</svg>

	<!-- Bottom Right Arrow -->
	<svg class="corner-arrow arrow-br" viewBox="0 0 40 40">
		<path d="M20,40 L20,5 M5,20 L20,5 L35,20"></path>
	</svg>

</html>
